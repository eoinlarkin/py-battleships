<body>
  <section>
    <button onclick="window.location.reload()">Restart Game !</button>
    <script>
      var term = new Terminal({
        cols: 90,
        rows: 44,
        cursorBlink: true
      });
      //self.term.setOption('theme', theme);
      term.setOption('fontSize', 14);
      //term.setOption('fontFamily', 'Courier' );
      term.open(document.getElementById('terminal'));
      term.writeln('Running startup command: python3 run.py');
      term.writeln('');

      var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
        ':' + location.port) : '') + '/');

      ws.onopen = function () {
        new attach.attach(term, ws);
      };

      ws.onerror = function (e) {
        console.log(e);
      };
      // Set focus in the terminal
      document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>

    <script>
      // function to add background boxes to the site
      // this will append the boxes to the current html file
      // boxes will be randomly generated and have a class name of box
      // styling for boxes will be in the accompanying css file
      $(document).ready(function(){
  
      function freshDot(){
        this.obj = document.createElement("div");
        this.obj.classList.add("box");
        this.obj.style.top = (window.innerHeight * Math.random()) + 'px';
        this.obj.style.left = (window.innerWidth * Math.random()) + 'px';
        this.size = Math.floor(5 * Math.random()) + 5;
        this.obj.style.height =  this.size + 'px';
        this.obj.style.width = this.size + 'px';
        
        document.body.appendChild(this.obj);
      }
      var dot = [];
      for(var i = 0 ; i < 800; i++ ){
        dot.push(new freshDot());
        console.log('adding new dot')
      }
    });

    </script>

  </section>
