<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/output.css" rel="stylesheet">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/attach/attach.js"></script>
    <title>Py Battleships</title>

<body class="bg-retro-black text-retro-green font-retro min-h-screen flex flex-col items-center justify-center">
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-retro-green">Py Battleships</h1>
    <p class="text-retro-gray">A retro terminal-style battleship game</p>
  </header>

  <!-- Main Content -->
  <main class="w-full max-w-4xl bg-retro-black border-2 border-retro-green rounded-lg shadow-lg p-6">
    <div class="terminal bg-retro-black text-retro-green p-4 rounded-lg shadow-inner">
      <div class="xterm w-full h-96 border-2 border-retro-green"></div>
      <button class="mt-4 px-6 py-2 bg-retro-blue text-retro-black font-bold rounded hover:bg-retro-orange transition-all">
        Start Game
      </button>
      @{body}
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-8 text-center text-retro-gray text-sm">
      <p>Credits and attributions in <a href="https://github.com/eoinlarkin/battleships/" target="_blank"
          rel="noopener">README.md</a>
      </p>
      <p>Design and code by <a href="https://github.com/eoinlarkin/" target="_blank" rel="noopener">Eoin Larkin</a>
      <p>
      <p>Made with <i class="fa fa-heart"></i> in D7 </p>
  </footer>
</body>

</html>
